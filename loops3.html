<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops</title>
  <meta charset="utf-8">
</head>
<body>

<!--For loop with increments of 5-->
  <h>Using for loop<br>	
  <script>
    for (var count = 5; count <= 50; count++)
	{ if (count % 5 == 0) {document.write(count + "<br>");}
    }
  </script>

<!--While loop with increments of 5-->
  <h>Using while loop<br>
  <script>
    var count = 5; 
    do { if (count % 5 == 0)
	document.write(count + "<br>");
	count++;
    } while (count <=50);
  </script>
</body>
</html>
